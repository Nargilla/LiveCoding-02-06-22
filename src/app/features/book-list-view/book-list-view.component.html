<div class="row mb-4 px-3">
    <div class="col-1">
        <div class="col">Title</div>
        <div class="col">Author</div>
    </div>
</div>
<div class="row mb-3 single p-3" *ngFor="let book of books">
    <div class="col-1">
        <img [src]="book.cover" [alt]="book.title + 'cover'">
    </div>
    <div class="col">{{book.title}}</div>
    <div class="col">{{book.author.name}} {{book.author.surname}}</div>
    <div class="col"><button class="btn btn-danger" (click)="deleteBook.emit(book.id)">Delete</button></div>
</div>
