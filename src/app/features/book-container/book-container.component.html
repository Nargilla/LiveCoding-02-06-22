<h1>My Library</h1>
<div class="mb-5">
    <app-book-tab-bar 
    (selectView)="selectView($event)"
    (showBookModal)="showBookModal = true">
</app-book-tab-bar>
</div>

<div class="d-flex" *ngIf="changeView">
    <ng-container *ngIf="books.length; else noBooks">
        <app-book-card-view *ngFor="let book of books" [book]="book"
        (deleteBook)="deleteBook($event)"></app-book-card-view>
    </ng-container>
    <ng-template #noBooks>There aren't books</ng-template>
</div>

<app-book-list-view *ngIf="!changeView" 
[books]="books"
(deleteBook)="deleteBook($event)" >
</app-book-list-view>

<app-book-add-form *ngIf="showBookModal" [book]="book" (closeBookModal)="closeModals()" (savedBook)="saveBook($event)"></app-book-add-form>
