
<div class="overlay" (click)="closeBookModal.emit(false)"></div>
<div class="book-modal p-3">
    <h2>New Book</h2>
    <form [formGroup]="bookForm">
        <div class="w-100 d-flex flex-column">
            <label>Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="w-100 d-flex flex-column" >
            <label>Author Name</label>
            <input type="text" class="form-control" formControlName="authorName">
        </div>
        <div class="w-100 d-flex flex-column" >
            <label>Author Surname</label>
            <input type="text" class="form-control" formControlName="authorSurname">
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="button" class="btn btn-danger px-4" (click)="closeBookModal.emit(false)">Cancel</button>
            <button type="button" class="btn btn-primary px-4"(click)="saveBook()">Save</button>
          </div>
    </form>
</div>
