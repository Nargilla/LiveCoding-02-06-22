<h1>My Library</h1>
<div class="mb-5">
    <app-book-tab-bar
        [actualView]="isCardView">
        (toggleCardView)="toggleCardView($event)"
    </app-book-tab-bar>
</div>
<div class="d-flex" *ngIf="isCardView">
    <ng-container *ngIf="books.length; else noBooks" >
        <app-book-card-view
        *ngFor="let book of books" [book]="book"
        (deleteBook)="deleteBook($event)"></app-book-card-view>
    </ng-container>
    <ng-template #noBooks>There aren't books</ng-template>
</div>
<app-book-list-view 
*ngIf="!isCardView" [books]="books"
(deleteBook)="deleteBook($event)"></app-book-list-view>
