<div class="card p-3">
    <img [src]="book.cover" class="card-img-top"[alt]="book.title + 'cover'">
    <div class="card-body">
        <div class="card-text">{{book.title}}</div>
        <div class="card-text">{{book.author.name}} {{book.author.surname}}</div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger" (click)="deleteBook.emit(book.id)">Delete</button>
    </div>
</div>
